function-compute:
  region: 'cn-shanghai'
  services:
    - name: 'wechat'
      description: 'wechat demo'
      functions:
        - name: 'wechat_get'
          description: 'Wechat get handler'
          handler: wechat.get
          codes:
            - 'wechat.js'
            - 'node_modules'
        - name: 'wechat_post'
          description: 'Wechat post handler'
          handler: wechat.post
          codes:
            - 'wechat.js'

api-gateway:
  endpoint: 'http://apigateway.cn-hangzhou.aliyuncs.com'
  groups:
    - name: 'wechat_group'
      description: 'API Gateway & Function Compute'
      apis:
        - name: 'wechat_get'
          method: 'GET'
          path: '/wechat'
          function: 'cn-shanghai/wechat/get'
        - name: 'wechat_post'
          method: 'POST'
          body_format: 'FORM'
          path: '/wechat'
          function: 'cn-shanghai/wechat/post'
